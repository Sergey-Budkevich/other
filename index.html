<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"     crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="request">
        <div class="request__content">
            <div class="request__content__inner">
                <p class="request__info">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</p>
                <form method="get" class="request__form">
                    <input type="text" name="username" placeholder="Имя*">
                    <input type="tel" name="tel" placeholder="Телефон*">
                    <input type="email" name="email" placeholder="Email">
                    <textarea name="text" placeholder="Комментарий" ></textarea>
                    <button class="request__form_btn" type="submit">Отправить</button>
                </form>
            </div>
            <img src="assets/images/form_image.png" alt="pen" width="405px" height="351px">
        </div>
    </section>
</body>
</html>
